    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Kidney Disease Prediction</title>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark fixed-top">
       <a class="navbar-brand" href="/"><a class="navbar-brand" href="/"><img style="width: 85px; margin-left: auto;margin-right: auto;" src="{{ url_for('static', filename = 'YaP.png') }}" >
        </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" style="color: white;" href="{{ url_for('heartPrediction') }}">Heart Disease Prediction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: white;" href="{{ url_for('diabetesPrediction') }}">Diabetes Predictiom</a>
        </li>
      </ul>
    </nav>
  </br></br></br>
        {% if status == 'success' %}
        <div style="align-items: center; align-content: center; justify-content: center; margin-left: auto;margin-right: auto;" class="container">
          <div class="card" style="width: 50rem; margin-left: auto;margin-right: auto;">
            {% if pred == 0 %}
              <img class="card-img-top" style="width: 100px; margin-left: auto;margin-right: auto;" src="{{ url_for('static', filename = 'green_tickk.png') }}" alt="Card image cap">
              {% else %}
              <img class="card-img-top" style="width: 100px; margin-left: auto;margin-right: auto;" src="{{ url_for('static', filename = 'redcross.png') }}" alt="Card image cap">
              {% endif %}
              <div class="card-body">
            <h5 class="card-title">Prediction: {{prediction}}</h5>
            <p class="card-text">
              <!--
            Age: {{ request.form['age'] }}
            Blood Pressure: {{request.form['bp']}}
            Albumin: {{request.form['al']}}
            Sugar: {{request.form['su']}}
            Red Blood Cells: {{request.form['rbc']}}
            Pus Cells: {{request.form['pc']}}
            Pus Cell Clumps: {{request.form['pcc']}}
            Bacteria: {{request.form['ba']}}
            Blood Glucode Random: {{request.form['bgr']}}
            Blood Urea: {{request.form['bu']}}
            Serum Creatinine: {{request.form['sc']}}
            Pottasium: {{request.form['pot']}}
            White Blood Cells: {{request.form['wc']}}
            Hypertension: {{request.form['htn']}}
            Diabetes Mellitus: {{request.form['dm']}}
            Coronary Artery Disease: {{request.form['cad']}}
            Pedal Edema: {{request.form['pe']}}
            Anemia: {{request.form['ane']}}
            Prediction: {{prediction}}
             -->
            <b>Symptoms:</b> {{symptoms_of_kidney_disease}}<br/>
            <b>Suggestions:</b> {{suggesstion}}
        {% else %}
            Error: {{error}}
        {% endif %}
    
  </body>
</html>
