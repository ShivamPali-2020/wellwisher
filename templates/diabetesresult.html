<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Diabetes Prediction</title>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark fixed-top">
      <a class="navbar-brand" href="/"><a class="navbar-brand" href="/"><img style="width: 85px; margin-left: auto;margin-right: auto;" src="{{ url_for('static', filename = 'YaP.png') }}" >
        </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" style="color: white;" href="{{ url_for('heartPrediction') }}">Heart Disease Prediction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: white;"href="{{ url_for('kidneyPrediction') }}">Kidney Disease Predictiom</a>
        </li>
      </ul>
    </nav>
  </br></br></br>
        {% if status == 'success' %}
        <div style="align-items: center; align-content: center; justify-content: center; margin-left: auto;margin-right: auto;" class="container">
          <div class="card" style="width: 50rem; margin-left: auto;margin-right: auto;">
            {% if pred == 0 %}
              <img class="card-img-top" style="width: 100px; margin-left: auto;margin-right: auto;" src="{{ url_for('static', filename = 'green_tickk.png') }}" alt="Card image cap">
              {% else %}
              <img class="card-img-top" style="width: 100px; margin-left: auto;margin-right: auto;" src="{{ url_for('static', filename = 'redcross.png') }}" alt="Card image cap">
              {% endif %}<div class="card-body">
            <h5 class="card-title">Prediction: {{prediction}}</h5>
            <p class="card-text">
            <!--
            Pregnancies: {{ request.form['pregnancies'] }}
            Glucose: {{request.form['glucose']}}
            Blood Pressure: {{request.form['bloodpressure']}}
            Skin Thickness: {{request.form['skinthickness']}}
            Insulin: {{request.form['insulin']}}
            BMI: {{request.form['bmi']}}
            Diabetes Pedigree Function: {{request.form['dpf']}}
            Age: {{request.form['age']}}
            Prediction: {{prediction}}
             -->
            <b>Symptoms:</b> {{symptoms_of_diabetes}}<br/>
            <b>Suggestions:</b> {{suggesstion}}
        {% else %}
            Error: {{error}}
        {% endif %}
    
  </body>
</html>
